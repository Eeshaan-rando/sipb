<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	@media (prefers-color-scheme: dark){
		body {color:#fff;background:#000}
		a:link {color:#cdf}
		a:hover, a:visited:hover {color:#def}
		a:visited {color:#dcf}

	}
	body{
		margin:lem auto;
		max-width:40em;
		padding:0 .62em;
		font:1.2em/1.62 sans-serif
	}
	h1,h2,h3 {
		line-height:1.2
	}
	@media print{
		body{
			max-width:none
		}
	}
</style>
	<head>
		<title> Upload to Pastebin </title>
		<script src="./uploader.js" type="/text/javascript"></script>
	</head>
	<body>
		<center>
		<h1> Upload your images here. </h1>
		</center>
		
		<form id="uploadForm" enctype="multipart/form-data">
			<input id="filechooser" name="file" type="file"/>
		</form>
		
		<input id="uploadBtn" type="Button" value="Submit" onclick="uploadFile()"/>
		
	</body>
</html>
