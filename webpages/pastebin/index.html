<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Pastebin</title>
		<link rel="stylesheet" type="text/css" href="./pastebin.css">
		<script src="./pastebinFuncs.js"></script>
		<script src="./retriever.js"></script>
		<script src="./uploader.js"></script>
		<script src="./infiniteScroll.js"></script>
	</head>
	<body onload="loadFiles()">
		<div id="dropzone" ondragover="handleDragover()" ondragleave="handleDragLeave()">
		<form id="uploadForm" enctype="multipart/form-data">
			<div id="fccontainer" class="fccontainer">
				<label class="filechooserBtn" for="filechooser">Upload file</label>
				<input id="filechooser" name="file" type="file" class="filechooserWidget" onchange="uploadOnClick()"/>
			</div>
		</form>
		<div id="spinner" class="spinner"></div>

		<h1 id="count">View the latest files uploaded to the pastebin here.</h1>
		<div id="container"></div>
		</div>
	</body>
</html>
